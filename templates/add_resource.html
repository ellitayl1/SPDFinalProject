{% extends "base.html" %}

{% block title %}Add Resource{% endblock %}

{% block content %}
<h2>Add New Resource</h2>
<form method="POST" action="{{ url_for('add_resource') }}" enctype="multipart/form-data">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    
    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea>
    <br>
    
    <label for="images">Upload Image (JPG only):</label>
    <input type="file" id="images" name="images" accept=".jpg,.jpeg" required>
    <br>
    
    <!-- Dropdown for Category -->
    <label for="category">Category:</label>
    <select id="category" name="category" required>
        <option value="">Select a category</option>
        <option value="Tools">Tools</option>
        <option value="Appliances">Appliances</option>
        <option value="Electronics">Electronics</option>
        <option value="Furniture">Furniture</option>
        <option value="Gardening">Gardening</option>
        <option value="Books">Books</option>
    </select>
    <br>
    
    <!-- Dropdown for Availability -->
    <label for="availability">Availability:</label>
    <select id="availability" name="availability" required>
        <option value="">Select availability status</option>
        <option value="Available">Available</option>
        <option value="Reserved">Reserved</option>
        <option value="Unavailable">Unavailable</option>
    </select>
    <br>
    
    <button type="submit">Add Resource</button>
</form>
{% endblock %}
