{% extends "base.html" %}

{% block title %}Add New Resource{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="display-5">Add New Resource</h1>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form action="{{ url_for('add_resource') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label"><strong>Title:</strong></label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
            
                <div class="mb-3">
                    <label for="description" class="form-label"><strong>Description:</strong></label>
                    <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
                </div>
            
                <div class="mb-3">
                    <label for="image" class="form-label"><strong>Upload Image (JPG only):</strong></label>
                    <input type="file" class="form-control" id="image" name="image" accept=".jpg" required>
                </div>
            
                <div class="mb-3">
                    <label for="category" class="form-label"><strong>Category:</strong></label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="Tools">Tools</option>
                        <option value="Appliances">Appliances</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Books">Books</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Electronics">Electronics</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="location" class="form-label"><strong>Location:</strong></label>
                    <input type="text" class="form-control" id="location" name="location" placeholder="Enter the location" required>
                </div>
            
                <div class="mb-3">
                    <label for="availability" class="form-label"><strong>Availability:</strong></label>
                    <select class="form-select" id="availability" name="availability" required>
                        <option value="" disabled selected>Select availability status</option>
                        <option value="Available">Available</option>
                        <option value="Reserved">Reserved</option>
                        <option value="Unavailable">Unavailable</option>
                    </select>
                </div>
            
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Add Resource</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
