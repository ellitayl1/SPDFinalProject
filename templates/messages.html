{% extends "base.html" %}

{% block title %}Messages{% endblock %}

{% block content %}
<h2>Messages</h2>

<!-- List of messages -->
<ul>
    {% for message in user_messages %}
        <li>
            <strong>From:</strong> User {{ message[1] }} <strong>To:</strong> User {{ message[2] }}
            <p>{{ message[3] }}</p>
            <small>{{ message[4] }}</small>
            
            <!-- Delete button -->
            <form method="POST" action="{{ url_for('delete_message', message_id=message[0]) }}">
                <button type="submit">Delete</button>
            </form>
        </li>
    {% endfor %}
</ul>

<h3>Send a New Message</h3>
<form method="POST" action="{{ url_for('messages') }}">
    <label for="receiver_id">To (User ID):</label>
    <input type="number" id="receiver_id" name="receiver_id" required>
    <br>
    <label for="content">Message:</label>
    <textarea id="content" name="content" required></textarea>
    <br>
    <button type="submit">Send Message</button>
</form>
{% endblock %}
